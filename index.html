<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creation Decision Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">Content Creation Matrix</h1>
            
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="font-semibold text-gray-700 block mb-2">Content Type (Purpose-Driven)</label>
                    <select id="purpose" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="education">Education / Explainer</option>
                        <option value="insight">Insight / Commentary</option>
                        <option value="story">Story / Case Study</option>
                        <option value="proof">Proof / Results / Wins</option>
                        <option value="opinion">Opinion / Take</option>
                        <option value="tutorial">Tutorial / How-To</option>
                        <option value="myth">Myth Busting</option>
                        <option value="reflection">Reflection / Lesson Learned</option>
                        <option value="trend">Trend Reaction</option>
                        <option value="qa">Q&A / AMA</option>
                        <option value="social-proof">Social Proof</option>
                        <option value="narrative">Narrative Hook</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold text-gray-700 block mb-2">Content Type (Energy / Presence)</label>
                    <select id="energy" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="silent">Silent Visual</option>
                        <option value="voice">Voice-Led</option>
                        <option value="text">Text-Led</option>
                        <option value="mixed">Mixed Media</option>
                        <option value="screen">Screen Capture</option>
                        <option value="pov">POV</option>
                        <option value="monologue">First-Person Monologue</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold text-gray-700 block mb-2">Content Format</label>
                    <select id="format" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="short">Short-Form (‚â§30s)</option>
                        <option value="long">Long-Form</option>
                        <option value="series">Series / Episodic</option>
                        <option value="pinned">Pinned Content</option>
                        <option value="remix">Remix / Duet / Stitch</option>
                        <option value="collab">Collab / Guest</option>
                        <option value="poll">Poll / Interactive</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold text-gray-700 block mb-2">Hook Style</label>
                    <select id="hook" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="pattern">Pattern Interrupt</option>
                        <option value="bold">Bold Claim</option>
                        <option value="question">Question-Led</option>
                        <option value="pain">Relatable Pain</option>
                        <option value="visual">Visual Shock</option>
                        <option value="stat">Statistic-Led</option>
                        <option value="story">Story Cold Open</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold text-gray-700 block mb-2">CTA Type</label>
                    <select id="cta" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="soft">Soft CTA (save, reflect)</option>
                        <option value="engage">Engage CTA (comment, vote)</option>
                        <option value="conversion">Conversion CTA (DM, link)</option>
                        <option value="community">Community CTA (share, tag)</option>
                        <option value="authority">Authority CTA (follow for X)</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold text-gray-700 block mb-2">Production Level</label>
                    <select id="production" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="raw">Raw / Unfiltered</option>
                        <option value="semi">Semi-Produced</option>
                        <option value="full">Fully Produced</option>
                        <option value="one-take">One-Take</option>
                        <option value="scripted">Scripted</option>
                        <option value="improv">Improvised</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold text-gray-700 block mb-2">Distribution Intent</label>
                    <select id="distribution" class="w-full p-3 border rounded-lg">
                        <option value="">Choose...</option>
                        <option value="reach">Reach</option>
                        <option value="trust">Trust-Building</option>
                        <option value="authority">Authority</option>
                        <option value="conversion">Conversion</option>
                        <option value="community">Community</option>
                        <option value="retention">Retention</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label class="font-semibold text-gray-700 block mb-2">Your Content Concept</label>
                <textarea id="concept" placeholder="Example: '3 mistakes I made as a beginner content creator that cost me 6 months of growth'" class="w-full p-4 border rounded-lg h-24"></textarea>
            </div>

            <button onclick="generateStoryboard()" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-semibold text-lg hover:from-purple-700 hover:to-blue-700">
                Generate My Storyboard
            </button>

            <div id="result" class="mt-8 hidden"></div>
        </div>
    </div>

    <script>
        let currentPlan = null;

        function generateStoryboard() {
            const purpose = document.getElementById('purpose').value;
            const energy = document.getElementById('energy').value;
            const format = document.getElementById('format').value;
            const hook = document.getElementById('hook').value;
            const cta = document.getElementById('cta').value;
            const production = document.getElementById('production').value;
            const distribution = document.getElementById('distribution').value;
            const concept = document.getElementById('concept').value;

            if (!purpose || !energy || !format || !hook || !cta || !production || !distribution || !concept) {
                alert('Please fill in all selections and your content concept!');
                return;
            }

            const frames = generateFrames(purpose, energy, format, hook, cta, concept);
            
            currentPlan = {
                concept: concept,
                selections: { purpose, energy, format, hook, cta, production, distribution },
                frames: frames,
                timestamp: new Date().toLocaleString()
            };

            displayStoryboard(frames, concept);
        }

        function generateFrames(purpose, energy, format, hook, cta, concept) {
            const frames = [];
            const isShort = format === 'short';
            const frameCount = isShort ? 5 : 8;

            // FRAME 1 - HOOK
            frames.push({
                number: 1,
                duration: isShort ? '0-3 sec' : '0-5 sec',
                title: 'HOOK',
                shot: getHookShot(hook, energy),
                talkingPoints: getHookTalkingPoints(hook, concept),
                notes: 'This is your scroll-stopper. Make it count!'
            });

            // FRAMES 2-4 (or 2-6 for long-form) - BODY CONTENT
            const bodyFrames = getBodyFrames(purpose, energy, concept, isShort);
            bodyFrames.forEach((frame, index) => {
                frames.push({
                    number: 2 + index,
                    duration: frame.duration,
                    title: frame.title,
                    shot: frame.shot,
                    talkingPoints: frame.talkingPoints,
                    notes: frame.notes
                });
            });

            // FINAL FRAME - CTA
            frames.push({
                number: frameCount,
                duration: isShort ? '3 sec' : '5-8 sec',
                title: 'CLOSE & CTA',
                shot: getClosingShot(energy, cta),
                talkingPoints: getClosingTalkingPoints(cta, concept),
                notes: 'End strong with clear action'
            });

            return frames;
        }

        function getHookShot(hook, energy) {
            const hookShots = {
                pattern: energy === 'monologue' ? 'Medium shot - do something unexpected (snap fingers, sudden movement, prop reveal)' : 'Wide shot - unusual action or visual surprise',
                bold: energy === 'text' ? 'Bold text on screen with your concept' : 'Close-up - direct to camera with strong eye contact',
                question: 'Medium shot with question text overlay OR direct question to camera',
                pain: energy === 'pov' ? 'POV shot showing the frustrating situation' : 'Close-up showing frustration/struggle',
                visual: 'Wide shot - eye-catching visual element dominates the frame',
                stat: 'Close-up OR text overlay with big number/statistic',
                story: 'Medium shot - already in the middle of action/scene'
            };
            return hookShots[hook] || 'Medium shot - strong opening visual';
        }

        function getHookTalkingPoints(hook, concept) {
            const points = {
                pattern: [
                    `Start with action, not setup - no intro needed`,
                    `üí° IDEA: Do something unexpected that relates to "${concept}"`,
                    `Example for your concept: Start mid-action, like showing the mistake happening in real-time`,
                    `OR: Use a prop/visual that makes people stop scrolling`
                ],
                bold: [
                    `State your bold claim about "${concept}" immediately`,
                    `üí° IDEA: "Most people are wrong about [key aspect of your concept]"`,
                    `Example for your concept: Challenge a common belief or reveal a controversial truth`,
                    `No fluff - just drop the bomb in the first 2 seconds`
                ],
                question: [
                    `Ask a question that makes them curious about "${concept}"`,
                    `üí° IDEA: "Ever wonder why [problem from your concept] happens?"`,
                    `Example for your concept: Turn your main point into a question they NEED answered`,
                    `Make it specific enough that they know it's for them`
                ],
                pain: [
                    `Call out the pain point in "${concept}" immediately`,
                    `üí° IDEA: "If you've ever felt [frustration from your concept]..."`,
                    `Example for your concept: Describe the struggle they're experiencing right now`,
                    `Make them nod and think "YES, that's exactly my problem!"`
                ],
                visual: [
                    `Let the visual tell the story about "${concept}"`,
                    `üí° IDEA: Show the before/after, the mistake, or the result visually first`,
                    `Example for your concept: Open with a visual that instantly communicates your message`,
                    `Add text overlay or voice after 2-3 seconds`
                ],
                stat: [
                    `Lead with a shocking number related to "${concept}"`,
                    `üí° IDEA: "[X]% of people make this mistake" or "I lost [number] doing this"`,
                    `Example for your concept: Find the surprising stat or personal number in your story`,
                    `Big number on screen, then explain what it means`
                ],
                story: [
                    `Drop into the middle of your "${concept}" story`,
                    `üí° IDEA: "So there I was, [critical moment from your concept]..."`,
                    `Example for your concept: Start at the peak moment of tension or surprise`,
                    `Create instant curiosity - they'll want to know what happened`
                ]
            };
            return points[hook] || [`Strong opening statement`, `Hook them in 3 seconds`, `Related to: ${concept}`];
        }

        function getBodyFrames(purpose, energy, concept, isShort) {
            const bodyFrames = [];
            
            if (purpose === 'education') {
                bodyFrames.push({
                    duration: isShort ? '3-6 sec' : '5-10 sec',
                    title: 'POINT 1 - The Problem',
                    shot: energy === 'screen' ? 'Screen recording showing the issue' : 'Medium shot - explaining the concept',
                    talkingPoints: [
                        `Explain what the problem is in "${concept}"`,
                        `üí° IDEA: Break down the most common misunderstanding or mistake`,
                        `Example for your concept: "Here's what most people miss about [aspect of your concept]"`,
                        `Keep it simple - focus on ONE key problem`,
                        `Use an analogy if it helps clarify (like comparing it to everyday things)`
                    ],
                    notes: 'Focus on ONE key concept - don\'t try to teach everything at once'
                });
                bodyFrames.push({
                    duration: isShort ? '4-7 sec' : '8-15 sec',
                    title: 'POINT 2 - The Solution',
                    shot: 'Close-up OR B-roll showing the solution',
                    talkingPoints: [
                        `Give them the answer to the problem in "${concept}"`,
                        `üí° IDEA: Share the exact method/approach that works`,
                        `Example for your concept: "Instead of [wrong way], try [right way]"`,
                        `Make it actionable - they should know what to do differently`,
                        `Optional: Share a quick win they can implement today`
                    ],
                    notes: 'Make it actionable - give them something they can actually use'
                });
                if (!isShort) {
                    bodyFrames.push({
                        duration: '10-15 sec',
                        title: 'POINT 3 - Why It Matters',
                        shot: 'Medium shot - direct to camera',
                        talkingPoints: [
                            `Connect the solution to real results from "${concept}"`,
                            `üí° IDEA: "This is why understanding [your point] changes everything"`,
                            `Example for your concept: Share what happened when you/others applied this`,
                            `Paint the picture of the transformation or outcome`,
                            `Make them feel the impact emotionally`
                        ],
                        notes: 'Emotional connection here - make them FEEL why this matters'
                    });
                }
            } else if (purpose === 'story') {
                bodyFrames.push({
                    duration: isShort ? '5-8 sec' : '8-12 sec',
                    title: 'SETUP',
                    shot: energy === 'pov' ? 'POV showing the scene' : 'Wide shot establishing the context',
                    talkingPoints: [
                        `Set the scene for "${concept}" - who, what, when`,
                        `üí° IDEA: "I was in [situation] trying to [goal related to your concept]"`,
                        `Example for your concept: Establish the context quickly without over-explaining`,
                        `Keep setup BRIEF - just enough for them to understand the situation`,
                        `Hint at what's about to go wrong to build anticipation`
                    ],
                    notes: 'Keep setup BRIEF - get to the good stuff fast'
                });
                bodyFrames.push({
                    duration: isShort ? '6-10 sec' : '10-18 sec',
                    title: 'CONFLICT',
                    shot: 'Close-up showing emotion OR action shots',
                    talkingPoints: [
                        `What went wrong with "${concept}"`,
                        `üí° IDEA: "Then [unexpected thing] happened..." or "I made the mistake of [action]"`,
                        `Example for your concept: Show the turning point, the obstacle, or the failure`,
                        `Build tension - make them lean in to see what happens`,
                        `Be specific about the struggle or challenge you faced`
                    ],
                    notes: 'This is your drama moment - don\'t rush through it'
                });
                if (!isShort) {
                    bodyFrames.push({
                        duration: '12-18 sec',
                        title: 'RESOLUTION',
                        shot: 'Medium shot - showing outcome',
                        talkingPoints: [
                            `How the situation with "${concept}" turned out`,
                            `üí° IDEA: "Here's what I learned..." or "This is how it ended..."`,
                            `Example for your concept: Share the lesson, the pivot, or the outcome`,
                            `Connect the resolution back to why it matters to your audience`,
                            `End with the insight they can take away`
                        ],
                        notes: 'Tie it back to your concept - make the lesson clear'
                    });
                }
            } else if (purpose === 'tutorial') {
                bodyFrames.push({
                    duration: isShort ? '4-7 sec' : '6-10 sec',
                    title: 'STEP 1',
                    shot: energy === 'screen' ? 'Screen recording of step 1' : 'Close-up showing step 1',
                    talkingPoints: [
                        `"First step for ${concept}: [action]"`,
                        `üí° IDEA: Break down the very first thing they need to do`,
                        `Example for your concept: "Start by [specific action]" - be super clear`,
                        `Show exactly what to do, don't assume they know`,
                        `Call out common mistakes to avoid at this step`
                    ],
                    notes: 'One step only - no rushing. Make it foolproof.'
                });
                bodyFrames.push({
                    duration: isShort ? '4-7 sec' : '6-10 sec',
                    title: 'STEP 2',
                    shot: energy === 'screen' ? 'Screen recording of step 2' : 'Close-up showing step 2',
                    talkingPoints: [
                        `"Next, you need to [action for step 2]"`,
                        `üí° IDEA: Build on step 1 - show the progression`,
                        `Example for your concept: Explain how this step connects to the first one`,
                        `Highlight what success looks like at this stage`,
                        `Quick tip: Share a pro move or shortcut if you have one`
                    ],
                    notes: 'Build on previous step - show clear progression'
                });
                if (!isShort) {
                    bodyFrames.push({
                        duration: '6-10 sec',
                        title: 'STEP 3',
                        shot: 'Showing final step OR result',
                        talkingPoints: [
                            `"Finally, [action for final step]"`,
                            `üí° IDEA: Complete the process - show them crossing the finish line`,
                            `Example for your concept: "Once you do this, you should see [result]"`,
                            `Show what the end result looks like`,
                            `Give them a way to verify they did it right`
                        ],
                        notes: 'Lead into the result - make them feel accomplished'
                    });
                }
            } else if (purpose === 'proof') {
                bodyFrames.push({
                    duration: isShort ? '4-8 sec' : '6-12 sec',
                    title: 'THE RESULT',
                    shot: 'Close-up of proof (screenshot, before/after, data)',
                    talkingPoints: [
                        `Show the result from "${concept}" upfront - don't bury it`,
                        `üí° IDEA: "Here's what happened: [specific numbers/outcomes]"`,
                        `Example for your concept: Lead with the proof - screenshot, data, before/after`,
                        `Make it visual and undeniable - show, don't just tell`,
                        `Numbers and specifics build credibility`
                    ],
                    notes: 'Make it undeniable - concrete proof beats vague claims'
                });
                bodyFrames.push({
                    duration: isShort ? '5-8 sec' : '8-15 sec',
                    title: 'THE CONTEXT',
                    shot: 'Medium shot explaining',
                    talkingPoints: [
                        `Brief backstory of "${concept}" - how you got this result`,
                        `üí° IDEA: "I did [key action] which led to [result]"`,
                        `Example for your concept: What was the ONE thing that made the difference?`,
                        `Keep context tight - focus on the key factor, not every detail`,
                        `Make it relatable so they can see themselves doing it`
                    ],
                    notes: 'Keep context tight - focus on the key factor that worked'
                });
                if (!isShort) {
                    bodyFrames.push({
                        duration: '8-12 sec',
                        title: 'THE INSIGHT',
                        shot: 'Direct to camera',
                        talkingPoints: [
                            `Share the big lesson from "${concept}"`,
                            `üí° IDEA: "Here's what I learned that changed everything..."`,
                            `Example for your concept: What's the transferable insight others can use?`,
                            `Connect your win to their potential win`,
                            `Make it bigger than just your story - how can THEY apply this?`
                        ],
                        notes: 'Value-add moment - make it about them, not just you'
                    });
                }
            } else {
                // Generic body structure for other content types
                bodyFrames.push({
                    duration: isShort ? '5-10 sec' : '8-15 sec',
                    title: 'MAIN POINT',
                    shot: energy === 'monologue' ? 'Medium shot - talking to camera' : 'Mix of shots showing your point',
                    talkingPoints: [
                        `Share your main insight about "${concept}"`,
                        `üí° IDEA: "The thing people don't realize about [your concept] is..."`,
                        `Example for your concept: What's the core message you want them to remember?`,
                        `Support it with a specific example or personal story`,
                        `Make it relatable - connect it to their experience`
                    ],
                    notes: 'This is your core message - make it memorable'
                });
                if (!isShort) {
                    bodyFrames.push({
                        duration: '10-15 sec',
                        title: 'SUPPORTING POINT',
                        shot: 'B-roll OR close-up',
                        talkingPoints: [
                            `Expand on your main idea about "${concept}"`,
                            `üí° IDEA: Give another angle, example, or piece of evidence`,
                            `Example for your concept: "Here's another way to think about it..."`,
                            `Build credibility - share data, expert opinion, or your experience`,
                            `Strengthen your argument without being repetitive`
                        ],
                        notes: 'Reinforce your message from a different angle'
                    });
                    bodyFrames.push({
                        duration: '8-12 sec',
                        title: 'WHY IT MATTERS',
                        shot: 'Direct to camera',
                        talkingPoints: [
                            `Connect "${concept}" to their life/goals`,
                            `üí° IDEA: "This matters because [impact on their results/life]"`,
                            `Example for your concept: Paint the picture of what changes when they apply this`,
                            `Make it personal - what will be different for them?`,
                            `Create emotional resonance - help them FEEL the impact`
                        ],
                        notes: 'Emotional resonance - make them care deeply'
                    });
                }
            }

            return bodyFrames;
        }

        function getClosingShot(energy, cta) {
            if (cta === 'conversion') {
                return 'Close-up with text overlay showing link/keyword';
            } else if (energy === 'monologue') {
                return 'Medium shot - direct eye contact with camera';
            } else if (energy === 'text') {
                return 'Bold text CTA on screen';
            }
            return 'Medium shot with CTA text overlay';
        }

        function getClosingTalkingPoints(cta, concept) {
            const ctaPoints = {
                soft: [
                    `"If this helped you understand ${concept}, save it for later"`,
                    `üí° IDEA: Keep it gentle - no pressure, just value`,
                    `Example for your concept: "Drop a üí≠ if this resonated with you"`,
                    `Optional: Quick one-sentence recap of the main takeaway`,
                    `Leave them with something to think about`
                ],
                engage: [
                    `"Now I want to hear from you about ${concept}"`,
                    `üí° IDEA: Ask a specific question that sparks discussion`,
                    `Example for your concept: "What's YOUR experience with [aspect of concept]?"`,
                    `Make it easy to answer - specific beats vague`,
                    `Consider: "Comment A or B" style questions for easy engagement`
                ],
                conversion: [
                    `"Want more on ${concept}? Here's what to do"`,
                    `üí° IDEA: Give crystal clear instructions`,
                    `Example for your concept: "DM me [KEYWORD]" or "Link in bio for the full guide"`,
                    `Make the keyword memorable and related to your concept`,
                    `Tell them EXACTLY what they'll get when they take action`
                ],
                community: [
                    `"Help me spread this message about ${concept}"`,
                    `üí° IDEA: Make sharing feel like doing good, not self-promotion`,
                    `Example for your concept: "Tag someone who needs to hear this"`,
                    `Or: "Share this with [specific type of person] in your life"`,
                    `Give them a reason WHY sharing helps others`
                ],
                authority: [
                    `"This is just one insight about ${concept}"`,
                    `üí° IDEA: Tease future content to build anticipation`,
                    `Example for your concept: "Follow for more [your niche] tips like this"`,
                    `Hint at what's coming next: "Tomorrow I'm sharing [related topic]"`,
                    `Position yourself as their go-to source`
                ]
            };
            return ctaPoints[cta] || [`End with clear next step`, `Simple CTA`, `Make it easy to act`];
        }

        function displayStoryboard(frames, concept) {
            let html = `
                <div class="border-t pt-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-800">Your Storyboard</h2>
                        <button onclick="exportStoryboard()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                            </svg>
                            Export as Text
                        </button>
                    </div>
                    
                    <div class="bg-gradient-to-r from-purple-100 to-blue-100 p-6 rounded-lg mb-6">
                        <h3 class="text-xl font-semibold mb-2">üìπ "${concept}"</h3>
                        <p class="text-gray-700">Here's your frame-by-frame shooting guide. Follow this sequence when filming!</p>
                    </div>

                    <div class="space-y-6">
            `;

            frames.forEach(frame => {
                html += `
                    <div class="bg-white border-2 border-purple-200 rounded-lg p-6 hover:border-purple-400 transition">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="bg-purple-600 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl font-bold">
                                    ${frame.number}
                                </div>
                                <div>
                                    <h3 class="text-2xl font-bold text-gray-800">${frame.title}</h3>
                                    <p class="text-sm text-gray-500">${frame.duration}</p>
                                </div>
                            </div>
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                Frame ${frame.number}
                            </span>
                        </div>

                        <div class="space-y-4">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h4 class="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                                        <line x1="7" y1="2" x2="7" y2="22"></line>
                                        <line x1="17" y1="2" x2="17" y2="22"></line>
                                        <line x1="2" y1="12" x2="22" y2="12"></line>
                                        <line x1="2" y1="7" x2="7" y2="7"></line>
                                        <line x1="2" y1="17" x2="7" y2="17"></line>
                                        <line x1="17" y1="17" x2="22" y2="17"></line>
                                        <line x1="17" y1="7" x2="22" y2="7"></line>
                                    </svg>
                                    What to Shoot:
                                </h4>
                                <p class="text-gray-700">${frame.shot}</p>
                            </div>

                            <div class="bg-purple-50 p-4 rounded-lg">
                                <h4 class="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            </div>

                            <div class="bg-yellow-50 p-3 rounded-lg border-l-4 border-yellow-400">
                                <p class="text-sm text-gray-700"><strong>üí° Pro Tip:</strong> ${frame.notes}</p>

            html += `
                    </div>

                    <div class="mt-8 bg-green-50 border-2 border-green-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-3">‚úÖ Ready to Shoot Checklist:</h3>
                        <ul class="space-y-2">

            document.getElementById('result').innerHTML = html;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function exportStoryboard() {
            if (!currentPlan) return;

            let text = `CONTENT STORYBOARD\n`;
            text += `Generated: ${currentPlan.timestamp}\n`;
            text += `${'='.repeat(70)}\n\n`;
            text += `CONCEPT: ${currentPlan.concept}\n\n`;
            text += `${'='.repeat(70)}\n\n`;

            currentPlan.frames.forEach(frame => {
                text += `FRAME ${frame.number}: ${frame.title}\n`;
                text += `Duration: ${frame.duration}\n`;
                text += `${'-'.repeat(70)}\n\n`;
                text += `WHAT TO SHOOT:\n${frame.shot}\n\n`;
                text += `WHAT TO SAY:\n`;
                frame.talkingPoints.forEach(point => {
                    text += `‚Ä¢ ${point}\n`;
                });
                text += `\nPRO TIP: ${frame.notes}\n\n`;
                text += `${'='.repeat(70)}\n\n`;
            });

            text += `READY TO SHOOT CHECKLIST:\n`;
            text += `‚òê Location/setup ready\n`;
            text += `‚òê Camera/phone charged and positioned\n`;
            text += `‚òê Lighting checked\n`;
            text += `‚òê Audio tested (if using voice)\n`;
            text += `‚òê Props/materials ready\n`;
            text += `‚òê Storyboard reviewed\n`;

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `storyboard-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
